<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sessions List</title>

    <link rel="stylesheet" href="client/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src='/client/js/sessions.js' async></script> 
</head>

<body class=sessions-background>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="red main-title login-page-title"> Online Text Editor </h1>
            </div>

        </div> <!--End of row-->

    </div> <!--End of container-->
    <div class = "container">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-secondary"  id = "testButton" onclick= buttonClicked()> Load Sessions</button>
        </div>
        <div class = "col">
            <h1 id = "login-display"> Logged in as:  
                <h1 id = "login-name-display"></h1>      
            </h1> 
            
        </div>
    </div> <!--End of row-->
</div><!--End of container-->
    <!-- Start of table -->
<table id = "sessionTableContainer" class = "tablesorter">


    <thead> <!--Start of heading -->
        <tr class = 'table-headerRow'>
            <th>Name</th>
            <th>Host</th>
            <th>Description</th>
            <th># of Members</th>
            <th>Start time</th>
            <th>Password</th>
            <th>Join</th>




        </tr>


    </thead> <!--End of heading-->
<tbody id = "sessionTable"> <!--Start of body-->




</tbody> <!--End of body-->

</table>
<!--End of table-->

<div class = "dropdownMenu"></div>
    <h1 id = "createSession" onclick = "createSessionDropdown()"> Create a Session </h1>
    <div id = "theDropdown" class = "dropdown-content"> 
        <form>
            <label for="create-session-name"> Session Name: </label>
        <input type = "text" id = "create-session-name" name = "create-session-name">
        
        </form>



    </div>
</div> <!--End of dropdown-->




</body>

</html>
